{% extends "base.html" %}
{% block content %}

<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
rel="stylesheet"
/>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="w3-padding-64 w3-content w3-text-grey" >
<section class="vh-150" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
              <h4 class="text-center my-3 pb-3">Mensajes</h4>
              <table class="table mb-4">
                {% for p in entity %}
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Mensaje</th>
                    <th scope="col"></th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ p.nombre | capfirst }}</td>
                    <td>{{ p.correo  }}</td>
                    <td >{{ p.mensaje  }}</td>
                    <td><button type="submit" class="btn btn-success ms-1">Responder</button></td>     
                      
                  </tr>
                </tbody>
                {% endfor %}
              </table>
              {% include 'product/paginator.html' %}
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
