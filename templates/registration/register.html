{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

 
    
    <div class="w3-padding-64 w3-content w3-text-grey" id="contact">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 style="text-align: center;">Registrarte</h2>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form | crispy  }}
                            <input type="submit" value="Registrar" class="btn btn-success float-right" >
                            <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Iniciar Sesion</a>

                        </form>

                </div>
            </div>
        </div>      
</div>

{% endblock %}
