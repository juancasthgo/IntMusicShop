{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 style="text-align: center;">INICIAR SESION</h2>
                    <hr>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <input type="submit" value="Ingresar" class="btn btn-success float-right">
                    </form>
            </div>
            
        </div>
    </div>        
</div>   
{% endblock %}
